<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ZenRoll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 250px;
            background-color: #f8f9fa;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }

        #main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-money-check-alt me-2"></i>ZenRoll
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar">
        <h4 class="text-center">Manage Employees</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <button class="nav-link btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Add Employee</button>
            </li>
            <li class="nav-item">
                <button class="nav-link btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#removeEmployeeModal">Remove Employee</button>
            </li>
            <li class="nav-item">
                <button class="nav-link btn btn-outline-primary" id="viewEmployeesButton">View Employees</button>
            </li>
            <li class="nav-item">
                <button class="nav-link btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#ViewAttendanceEmployee" >View Attendance History</button>
            </li>
            <li class="nav-item">
                <button class="nav-link btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#salaryPaymentModal">Salary Payment</button>
            </li>
            <li class="nav-item">
                <button class="nav-link btn btn-outline-primary" id="viewSalaryHistory">View Salary History</button>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h1 class="text-center">Admin Dashboard</h1>

        <!-- Employee Table Section -->
        <div id="employeeTableSection" style="display: none;">
            <!-- <h2 class="text-center">Employee List</h2> -->
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department ID</th>
                        <th>Position</th>
                        <!-- <th>Salary</th> -->
                        <!-- <th>Bank Details</th> -->
                        <th>Date Joined</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                    <!-- Employee data will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Attendance Records Section -->
        <div id="attendanceRecordsSection" style="display: none;">
            <h2 class="mb-4">Attendance Records</h2>
            
            <!-- Attendance Filter Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="attendanceFilterForm" class="row g-3">
                        <div class="col-md-4">
                            <label for="attendanceEmployeeId" class="form-label">Employee ID</label>
                            <input type="number" class="form-control" id="attendanceEmployeeId" required>
                        </div>
                        <div class="col-md-3">
                            <label for="attendanceMonth" class="form-label">Month</label>
                            <select class="form-select" id="attendanceMonth" required>
                                <option value="">Select Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="attendanceYear" class="form-label">Year</label>
                            <input type="number" class="form-control" id="attendanceYear" min="2000" max="2100" required>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">View Records</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Attendance Records Table -->
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody">
                            <!-- Attendance records will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addEmployeeForm">
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="employeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="departmentId" class="form-label">Department ID</label>
                            <input type="number" class="form-control" id="departmentId" required>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <input type="text" class="form-control" id="position" required>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="number" class="form-control" id="salary" step="0.01" required>
                        </div> -->
                        <div class="mb-3">
                            <label for="dateJoined" class="form-label">Date Joined</label>
                            <input type="date" class="form-control" id="dateJoined" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Employee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Remove Employee Modal -->
    <div class="modal fade" id="removeEmployeeModal" tabindex="-1" aria-labelledby="removeEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeEmployeeModalLabel">Remove Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="removeEmployeeForm">
                        <div class="mb-3">
                            <label for="removeEmployeeId" class="form-label">Employee ID</label>
                            <input type="number" class="form-control" id="removeEmployeeId" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Remove Employee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- View Attendance History Employee Modal -->
    <div class="modal fade" id="ViewAttendanceEmployee" tabindex="-1" aria-labelledby="ViewAttendanceEmployeeLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ViewAttendanceEmployeeLabel">View Attendance Records</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ViewAttendanceEmployeeForm">
                        <div class="mb-3">
                            <label for="ViewAttendanceEmployeeId" class="form-label">Employee ID</label>
                            <input type="number" class="form-control" id="ViewAttendanceEmployeeId" required>
                        </div>
                        <div class="mb-3">
                            <label for="ViewAttendanceEmployeeMonth" class="form-label">Month</label>
                            <input type="number" class="form-control" id="ViewAttendanceEmployeeMonth" required>
                        </div>
                        <div class="mb-3">
                            <label for="ViewAttendanceEmployeeYear" class="form-label">Year</label>
                            <input type="number" class="form-control" id="ViewAttendanceEmployeeYear" required>
                        </div>
                        <button type="submit" class="btn btn-danger">View Attendance Records</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Department Information Modal -->
    <div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="departmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="departmentModalLabel">Department Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Department Name</th>
                            </tr>
                        </thead>
                        <tbody id="departmentTableBody">
                            <!-- Department information will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Salary Payment Modal -->
    <div class="modal fade" id="salaryPaymentModal" tabindex="-1" aria-labelledby="salaryPaymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="salaryPaymentModalLabel">Salary Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="salaryPaymentForm">
                        <div class="mb-3">
                            <label for="employeeId" class="form-label">Employee ID</label>
                            <input type="number" class="form-control" id="employeeId" required>
                        </div>
                        <div class="mb-3">
                            <label for="baseSalary" class="form-label">Base Salary</label>
                            <input type="number" class="form-control" id="baseSalary" required>
                        </div>
                        <div class="mb-3">
                            <label for="payrollMonth" class="form-label">Month (1-12)</label>
                            <input type="number" class="form-control" id="payrollMonth" min="1" max="12" required>
                        </div>
                        <div class="mb-3">
                            <label for="payrollYear" class="form-label">Year</label>
                            <input type="number" class="form-control" id="payrollYear" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitBtnSalary">Submit Salary Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>

</html>
