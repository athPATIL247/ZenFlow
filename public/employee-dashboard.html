<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - ZenRoll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        nav {
            z-index: 1;
            /* Ensure navbar is above other content */
            background-color: #1a237e;
            /* Change navbar color to match admin-dashboard */
        }

        #sidebar {
            width: 250px;
            background-color: #f8f9fa;
            /* Light gray */
            height: 100vh;
            position: fixed;
            padding-top: 100px;
        }

        #main-content {
            margin-left: 250px;
            padding: 100px;
            width: calc(100% - 250px);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .mark-attendance-container {
            position: absolute;
            top: 120px;
            /* Adjust based on navbar height */
            right: 20px;
            /* Adjust for spacing */
            z-index: 2;
            /* Ensure it appears above other content */
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-money-check-alt me-2"></i>ZenRoll
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="employee-dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mark Attendance Button -->
    <div class="mark-attendance-container">
        <button id="markAttendanceButton" class="btn btn-danger">Mark Attendance</button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <ul class="nav flex-column">
            <!-- <li class="nav-item">
                <a class="nav-link" href="#" id="viewAttendanceHistory">View Attendance History</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link" href="#" id="viewAttendance">View Attendance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="viewDepartment">View Department</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="salaryHistory">Salary History</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h1 class="text-center">Employee Dashboard</h1>
        <!-- Additional content can go here -->
    </div>

    <!-- Attendance Records Modal -->
    <div class="modal fade" id="attendanceModal" tabindex="-1" aria-labelledby="attendanceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="attendanceModalLabel">Attendance Records</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody">
                            <!-- Attendance records will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Department Information Modal -->
    <div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="departmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="departmentModalLabel">Department Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Department Name</th>
                            </tr>
                        </thead>
                        <tbody id="departmentTableBody">
                            <!-- Department information will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/employee-dashboard.js"></script>
</body>

</html>
