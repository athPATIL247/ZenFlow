<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZenRoll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --primary-color: #007bff; /* Define your primary color */
            --dark: #343a40; /* Define your dark color */
            --secondary-color: #6c757d; /* Define your secondary color */
            --primary-light: #66b3ff; /* Define your light primary color */
            --secondary-light: #c6d0f0; /* Define your light secondary color */
        }
        body {
            background-color: black; /* Set background color to black */
        }
        .login-container {
            min-height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            padding: 2rem;
            background: var(--primary-color);
            color: white;
        }

        .login-header img {
            width: 80px;
            margin-bottom: 1rem;
        }

        .nav-tabs {
            border: none;
            margin: 0 1rem;
        }

        .nav-tabs .nav-link {
            border: none;
            color: var(--dark);
            padding: 1rem;
            font-weight: 500;
        }

        .nav-tabs .nav-link.active {
            color: var(--secondary-color);
            border-bottom: 3px solid var(--secondary-color);
            background: none;
        }

        .tab-content {
            padding: 2rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.2rem rgba(26, 35, 126, 0.15);
        }

        .btn-login {
            background: var(--secondary-color);
            border: none;
            padding: 0.75rem;
            font-weight: 500;
            width: 100%;
        }

        .btn-login:hover {
            background: var(--secondary-light);
            transform: translateY(-2px);
        }

        .forgot-link {
            color: var(--primary-color);
            text-decoration: none;
        }

        .forgot-link:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="login-card">
                        <div class="login-header">
                            <!-- <i class="fas fa-money-check-alt fa-3x mb-3"></i> -->
                            <i class="fas fa-3x mb-3"></i>
                            <!-- <h4>Welcome to ZenRoll</h4> -->
                            <p class="mb-0" style="font-size: 3rem; font-weight: 800">Log In</p>
                        </div>

                        <!-- Login Tabs -->
                        <ul class="nav nav-tabs nav-fill mt-3" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#employeeLogin">
                                    <i class="fas  me-2"></i>Employee
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#adminLogin">
                                    <i class="fas  me-2"></i>Admin
                                </button>
                            </li>
                        </ul>

                        <!-- Login Forms -->
                        <div class="tab-content">
                            <!-- Employee Login -->
                            <div class="tab-pane fade show active" id="employeeLogin">
                                <form id="loginForm" onsubmit="return handleEmployeeLogin(event)">
                                    <div class="mb-3">
                                        <label class="form-label">ID</label>
                                        <div class="input-group">
                                            <!-- <span class="input-group-text"><i class="fas"></i></span> -->
                                            <input type="text" class="form-control" id="employeeId" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <div class="input-group">
                                            <!-- <span class="input-group-text"><i class="fas"></i></span> -->
                                            <input type="password" class="form-control" id="employeePassword" required>
                                        </div>
                                    </div>
                                    <!-- <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberEmployee">
                                        <label class="form-check-label" for="rememberEmployee">Remember me</label>
                                    </div> -->
                                    <button type="submit" class="btn btn-danger btn-login mb-3">
                                        <!-- <i class="fas fa-sign-in-alt me-2"></i>Login -->
                                        <i class="fas me-2"></i>Login
                                    </button>
                                </form>
                            </div>

                            <!-- Admin Login -->
                            <div class="tab-pane fade" id="adminLogin">
                                <form onsubmit="return handleAdminLogin(event)">
                                    <div class="mb-3">
                                        <label class="form-label">ID</label>
                                        <div class="input-group">
                                            <!-- <span class="input-group-text"><i class="fas"></i></span> -->
                                            <input type="text" class="form-control" id="adminUsername" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <div class="input-group">
                                            <!-- <span class="input-group-text"><i class="fas "></i></span> -->
                                            <input type="password" class="form-control" id="adminPassword" required>
                                        </div>
                                    </div>
                                    <!-- <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberAdmin">
                                        <label class="form-check-label" for="rememberAdmin">Remember me</label>
                                    </div> -->
                                    <button type="submit" class="btn btn-danger btn-login mb-3">
                                        <i class="fas me-2"></i>Login
                                    </button>
                                </form>
                            </div>

                            <div class="text-center">
                                <!-- <a href="#" class="forgot-link">Forgot Password?</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
